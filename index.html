<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <h1>Register to Login</h1>
    <form id="form" >
        <div class="input-container">
            <label>First Name</label>
            <input class="fn" required placeholder="Harish">
        </div>
        <div class="input-container">
            <label>Last Name</label>
            <input class="ln" placeholder="Kamarasu">
        </div>
        <div class="input-container">
            <label>Email Id</label>
            <input class="email" required type="email" placeholder="example@something.com">
        </div>
        <div class="input-container">
            <label>Password</label>
            <input class="password" required type="password" placeholder="********" />
            <!-- <button class=>hide</button> -->
            <img class="toggle" src="outline_visibility_off_black_24dp.png" alt="DisableView">
        </div>
         <div>
        <input class="checkbox " type="checkbox" >
        </div>
        <div class="Submit">
            <button class="btn-submit" >Submit</button>
           
        </div>
    </form>
    <p class="message"></p>
    <script src="./index.js"></script>
</body>
</body>
</html>
